<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-fab (click)="uploads('camera')">
          <ion-icon name="camera"></ion-icon>
          
            
        </button>
      </ion-col>
      
      <ion-col>
          <button ion-fab (click)="uploads('audio')">
              <ion-icon name="videocam"></ion-icon>
            </button>
      </ion-col>

        <ion-col>
            <button ion-fab (click)="uploads('video')">
                <ion-icon name="megaphone"></ion-icon>
              </button>
        </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
